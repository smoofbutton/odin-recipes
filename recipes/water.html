<h2>Description</h2>

<p>You need this to live and yet most people don't drink nearly enough of it.</p>

<h3>Ingredients</h3>

<ul>
    <li>1 cup</li>
    <li>~8 oz of purified water</li>
</ul>

<h3>Steps</h3>

<ol>
    <li>Firmly grasp the cup in your hand.</li>
    <li>Pour your 8 ounces of water into the cup.</li>
    <li>Get hyped for hydration.</li>
</ol>
